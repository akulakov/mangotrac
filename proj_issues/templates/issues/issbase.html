<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
{% load staticfiles %}
<head>
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static "css/normalize.css" %}" type="text/css" media="screen" charset="utf-8" /> -->
    <link rel="stylesheet" href="{% static "css/issues.css" %}" type="text/css" media="screen" charset="utf-8" />
    {% block extrahead %}{% endblock %}
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar"> {% block sidebar %}{% endblock %} </div>

    <div id="container">

        <!-- MENU -->

        <div id="menu">
            {% block nav-global %}
                <h3>{{ app_name }}</h3>
                <a href="{% url 'admin:issues_issue_changelist' %}?o=5.-3">Issues</a>
                <a href="{% url 'create_issue' %}">Add Issue</a>
                <a href="{% url 'add_issues' %}">Add Multiple Issues</a>
                <a href="{% url 'reports' %}">Reports</a>
                <a href="{% url 'create_report' %}">Create Report</a>
            {% endblock %}
        </div>

        <!-- CONTENT -->

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
